<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#8758ff] flex justify-center items-center">
    <div class="app bg-[#1a1a40] w-[580px] mt-[5rem] rounded-[5px] p-10">
      <h1 class="text-[#fff] font-semibold text-4xl text-center mb-5">
        Get Things Done !
      </h1>

      <form
        id="todo-form"
        class="flex text-[#ffffffc6] border border-[#8758ff] rounded pl-4"
      >
        <input
          type="text"
          id="todo-input"
          class="input w-full text-lg border-none outline-none"
          spellcheck="false"
          placeholder="What is the task today?"
        />
        <button
          id="submit"
          class="submit-btn cursor-pointer select-none shrink-0 bg-[#8758ff] font-semibold text-lg px-3 py-2"
        >
          Add Task
        </button>
      </form>

      <ul id="task-list" class="task-list mt-7"></ul>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
