<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Todo List</title>

    <!-- Favicon  -->
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Style CSS  -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Tailwind CSS  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#8758ff] flex justify-center items-center">
    <div
      class="app bg-[#1a1a40] w-full max-w-[calc(100%-30px)] sm:max-w-[calc(100%-50px)] md:max-w-[720px] lg:max-w-[960px] xl:max-w-[1320px] mx-auto mt-20 rounded-[5px] p-6 sm:p-8 lg:p-10"
    >
      <h1 class="text-[#fff] font-semibold text-4xl text-center mb-5">
        Get Things Done !
      </h1>

      <form
        id="todo-form"
        class="flex text-[#ffffffc6] border border-[#8758ff] rounded pl-4"
      >
        <input
          type="text"
          id="todo-input"
          class="input w-full border-none outline-none placeholder:text-[16px] text-[16px] mr-4"
          spellcheck="false"
          placeholder="What is the task today?"
          autocomplete="off"
        />
        <button
          id="submit"
          class="submit-btn cursor-pointer select-none shrink-0 bg-[#8758ff] font-semibold text-lg px-3 py-2"
        >
          Add Task
        </button>
      </form>

      <ul id="task-list" class="task-list mt-7"></ul>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
